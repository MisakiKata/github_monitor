{% load static %}

<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
	<link rel="icon" type="image/png" sizes="96x96" href="{% static 'assets/img/favicon.png' %}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>编辑任务</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="{% static 'assets/css/animate.min.css' %}" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="{% static 'assets/css/paper-dashboard.css' %}" rel="stylesheet"/>


    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="{% static 'assets/css/themify-icons.css' %}" rel="stylesheet">

</head>
<body>

<div class="wrapper">
	<div class="sidebar" data-background-color="white" data-active-color="danger">

    <!--
		Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
		Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
	-->

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="/" class="simple-text">
                    GitHub Monitor
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="{% url 'dashboard' %}">
                        <i class="ti-panel"></i>
                        <p>统计图标</p>
                    </a>
                </li>
                <li>
                    <a href="{% url 'getinfo' %}">
                        <i class="ti-view-list-alt"></i>
                        <p>未处理列表</p>
                    </a>
                </li>
                <li>
                    <a href="{% url 'total' %}">
                        <i class="ti-pie-chart"></i>
                        <p>全部信息</p>
                    </a>
                </li>
                <li class="active">
                    <a href="{% url 'task' %}">
                        <i class="ti-slice"></i>
                        <p>编辑任务</p>
                    </a>
                </li>
                <li>
                    <a href="{% url 'alltask' %}">
                        <i class="ti-settings"></i>
                        <p>全部任务</p>
                    </a>
                </li>
               
            </ul>
    	</div>
    </div>

    <div class="main-panel">
		<nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'task' %}">Edit</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
						<li>
                            <a href="{% url 'logout' %}">
								<i class="ti-settings"></i>
								<p>LogOut</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid" style="display:flex">
                <div class="row">
                </div>
                    <div class="col-lg-8 col-md-7">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">编辑任务</h4>
                                <p class="category">Editing task</p>
                            </div>
                            <div class="content">
                                <form action="{% url 'edit' %}" id="subform" method="post">
                                    {% if message %}
                                        <div class="alert alert-info">
                                            <span><b> Info - </b> {{ message }}</span>
                                        </div>
                                    {% endif %}
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>任务名称</label>
                                                <input type="text" class="form-control border-input" name="task_name" placeholder="task_name" value="">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">关键词</label>
                                                <input type="text" class="form-control border-input" name="word" placeholder="word" value="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>忽略仓库</label>
                                                <input type="text" class="form-control border-input" name="warename" placeholder="warename" value="">
                                            </div>
                                        </div>
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>忽略账号</label>
                                                <input type="text" class="form-control border-input" name="ignorance" placeholder="ignorance" value="">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>获取页数</label>
                                                <input type="text" class="form-control border-input" name="num" placeholder="num" value="3">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>获取间隔</label>
                                                <input type="text" class="form-control border-input" name="time" placeholder="time" value="60">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>GitHub用户名</label>
                                                <input type="text" class="form-control border-input" name="username" placeholder="username" value="">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>GitHub密码</label>
                                                <input type="text" class="form-control border-input" name="password" placeholder="password" value="">
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>备注</label>
                                                <textarea rows="3" class="form-control border-input" name="marks" placeholder="Here can be your description" value=""></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-info btn-fill btn-wd">更新任务</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </div>
</div>


</body>

    <!--   Core JS Files   -->
    <script src="{% static 'assets/js/jquery-1.10.2.js' %}" type="text/javascript"></script>
	<script src="{% static 'assets/js/bootstrap.min.js' %}" type="text/javascript"></script>

	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="{% static 'assets/js/bootstrap-checkbox-radio.js' %}"></script>

	<!--  Charts Plugin -->
	<script src="{% static 'assets/js/chartist.min.js' %}"></script>

    <!--  Notifications Plugin    -->
    <script src="{% static 'assets/js/bootstrap-notify.js' %}"></script>


    <!-- Paper Dashboard Core javascript and methods for Demo purpose -->
	<script src="{% static 'assets/js/paper-dashboard.js' %}"></script>


</html>
